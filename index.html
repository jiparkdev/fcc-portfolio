<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCC Personal Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <nav id="navbar">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#about" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#projects" class="nav-link">Projects</a>
        </li>
        <li class="nav-item">
          <a href="https://github.com" class="nav-link" target="_blank" id="profile-link">GitHub</a>
        </li>
      </ul>
    </nav>
  </div>
  <section id="welcome-section">
    <div class="intro" id="about">
      <h1 class="intro-title">Hello, I am John Doe</h1>
      <p>Web Connoisseur</p>
    </div>
  </section>

  <section id="projects">
    <div class="container">
      <h2 class="projects-title">Projects</h2>
      <div class="project-contents">
        <div class="project-tile">
          <img src="https://c2.staticflickr.com/4/3689/10613180113_fdf7bcd316_b.jpg" alt="Dr. Norman Borlaug"
            class="project-img" />
          <a href="https://codepen.io/freeCodeCamp/full/zNqgVx" class="project-link" target="_blank">Tribute Page</a>
        </div>
        <div class="project-tile">
          <img
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/random-quote-machine.png"
            alt="Random Quote Machine" class="project-img" />
          <a href="https://codepen.io/freeCodeCamp/full/qRZeGZ" class="project-link" target="_blank">Random Quote
            Machine</a>
        </div>
        <div class="project-tile">
          <img
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/calc.png"
            alt="JavaScript Calculator" class="project-img">
          <a href="https://codepen.io/freeCodeCamp/full/wgGVVX" class="project-link" target="_blank">JavaScript
            Calculator</a>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
